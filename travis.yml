language: python

cache: pip

env:
  global:
    - AWS_ACCESS_KEY_ID=YOUR_ACCESS_KEY_ID<encrypted>
    - AWS_DEFAULT_REGION=us-east-1<encrypted>

addons:
  apt:
    packages:
      - docker-ce

branches:
  only:
    - dev
    - master

install:
  # virtualenv
  - pip3 install virtualenv --upgrade
  - virtualenv --version
  # AWS CLI
  - pip3 install awscli --upgrade
  - aws --version

before_script:
  - git config --global user.name "Brother"
  - git config --global user.email "bot@laudio.com"
  - git fetch --unshallow

script:
  - scripts/release.sh
